---
- name: Controller Manager | Require the Root CA to be accessible
  block:
  - name: Controller Manager | stat the required Root CA files
    stat:
      path: "{{ item }}"
    with_items: 
    - "{{ root_ca_cert_file }}"
    - "{{ root_ca_key_file }}"
    register: root_ca_files_stat_result

  - name: Controller Manager | the required Root CA files must exist
    assert:
      that: "{{ root_ca_files_stat_result.results | map(attribute='stat') | list | selectattr('exists', 'sameas', true) | list | length == root_ca_files_stat_result.results | length }}"
      fail_msg: "you need to generate the Root CA in {{ root_ca_dir }}"

- name: Controller Manager | create the work directories
  file:
    path: "{{ pki_dir }}/controller_manager-client_cert"
    state: directory
    recurse: yes

- name: Controller Manager | build the signing configuration
  copy:
    dest: "{{ pki_dir }}/controller_manager-client_cert/signing-config.json"
    content: |
      {
        "signing": {
          "default": {
            "expiry": "8760h"
          },
          "profiles": {
            "kubernetes": {
              "usages": ["signing", "key encipherment", "server auth", "client auth"],
              "expiry": "8760h"
            }
          }
        }
      }
    mode: 0600

- name: Controller Manager | build the CSRs (Certificate Signing Requests)
  copy:
    dest: "{{ pki_dir }}/controller_manager-client_cert/csr.json"
    content: |
      {
        "CN": "system:kube-controller-manager",
        "key": {
          "algo": "rsa",
          "size": 2048
        },
        "names": [
          {
            "C": "US",
            "L": "Portland",
            "O": "system:kube-controller-manager",
            "OU": "Kubernetes The Hard Way",
            "ST": "Oregon"
          }
        ]
      }
    mode: 0600

- name: Controller Manager | generate
  shell: |
    pushd {{ pki_dir }}/controller_manager-client_cert ;
    cfssl gencert \
      -ca={{ root_ca_cert_file }} \
      -ca-key={{ root_ca_key_file }} \
      -config=signing-config.json \
      -profile=kubernetes \
      csr.json | cfssljson -bare kube-controller-manager
    popd ;
  args:
    executable: bash

- name: Controller Manager | cleanup
  file: 
    path: "{{ pki_dir }}/controller_manager-client_cert/{{ item }}"
    state: absent
  with_items: 
  - signing-config.json
  - csr.json
  - kube-controller-manager.csr