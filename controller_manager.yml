

- name: Kubernetes | Control Plane | Controller Manager | Download
  become: yes
  script: "./scripts/download_kubernetes_component '{{ item }}' '{{ kubernetes_version }}'"
  with_items:
  - kube-controller-manager
  args:
    creates: /usr/bin/{{ item }}
  when: "'masters' in group_names"
  tags:
  - download_kubernetes_control_plane
  - download_controller_manager


- name: Kubernetes | Control Plane | Controller Manager | API authentication | Client Certificate | generate
  when: "'localhost' in group_names"
  tags:
  - generate_certificates
  - generate_client_certificates
  - generate_kube_controller_manager_client_certificate
  import_role:
    name: client-cert
  vars:
    client_cert_CN: "system:kube-controller-manager"
    client_cert_O: "{{ client_cert_CN }}"
    client_cert_server_name: "api_server"
    client_cert_parent_ca_cert_file: "{{ root_ca_cert_file }}"
    client_cert_parent_ca_key_file: "{{ root_ca_key_file }}"
    client_cert_output_dir: "{{ pki_dir }}/controller_manager"

- name: Kubernetes | Control Plane | Controller Manager | API authentication | Client Certificate | distribute
  copy:
    src: "{{ item.src }}"
    dest: "{{ ansible_env.HOME }}/{{ item.dest_filename if ('dest_filename' in item) else (item.src | basename) }}"
    mode: 0400
  with_items:
  - { src: "{{ root_ca_cert_file }}" }
  - { src: "{{ pki_dir }}/controller_manager/api_server-client.pem", dest_filename: "controller_manager-api_server-client.pem" }
  - { src: "{{ pki_dir }}/controller_manager/api_server-client-key.pem", dest_filename: "controller_manager-api_server-client-key.pem" }
  when: "'masters' in group_names"
  tags:
  - distribute_certificates
  - distribute_client_certificates
  - distribute_kube_controller_manager_client_certificate


- name: Kubernetes | Control Plane | Controller Manager | API authentication | Configure
  when: "'masters' in group_names"
  tags:
  - distribute_certificates
  - distribute_client_certificates
  - distribute_kube_controller_manager_client_certificate
  block: 
  - name: Kubernetes | Control Plane | Controller Manager | API authentication | Download kubectl
    become: yes
    script: "./scripts/download_kubernetes_component '{{ item }}' '{{ kubernetes_version }}'"
    with_items:
    - kubectl
    args:
      creates: /usr/bin/{{ item }}

  - name: Kubernetes | Control Plane | Controller Manager | API authentication | Configure api server location
    shell: >
      kubectl config set-cluster {{ kubernetes_cluster_id }} \
      --certificate-authority={{ ansible_env.HOME }}/ca.pem \
      --embed-certs=true \
      --server=https://{{ kubernetes_api_ip_address }}:6443 \
      --kubeconfig={{ ansible_env.HOME }}/controller_manager.kubeconfig

  - name: Kubernetes | Control Plane | Controller Manager | API authentication | Configure user credentials
    shell: >
      kubectl config set-credentials system:node:{{ inventory_hostname }} \
        --client-certificate={{ ansible_env.HOME }}/controller_manager-api_server-client.pem \
        --client-key={{ ansible_env.HOME }}/controller_manager-api_server-client-key.pem \
        --embed-certs=true \
        --kubeconfig={{ ansible_env.HOME }}/controller_manager.kubeconfig

  - name: Kubernetes | Control Plane | Controller Manager | API authentication | Configure default context
    shell: >
      kubectl config set-context default \
        --cluster={{ kubernetes_cluster_id }} \
        --user=system:node:{{ inventory_hostname }} \
        --kubeconfig={{ ansible_env.HOME }}/controller_manager.kubeconfig

  - name: Kubernetes | Control Plane | Controller Manager | API authentication | Use default context
    shell: >
      kubectl config use-context default --kubeconfig={{ ansible_env.HOME }}/controller_manager.kubeconfig
  

- name: Kubernetes | Control Plane | Controller Manager | Service | Create
  when: "'masters' in group_names"
  tags:
  - start_controller_manager
  become: yes
  copy: 
    dest: /etc/systemd/system/kube-controller-manager.service
    content: |
      [Unit]
      Description=Kubernetes Controller Manager
      Documentation=https://github.com/kubernetes/kubernetes

      [Service]
      ExecStart=/usr/bin/kube-controller-manager \
        --bind-address=0.0.0.0 \
        --cluster-cidr=10.200.0.0/16 \
        --cluster-name={{ kubernetes_cluster_id }} \
        --cluster-signing-cert-file={{ ansible_env.HOME }}/{{ root_ca_cert_file | basename }} \
        --cluster-signing-key-file={{ ansible_env.HOME }}/{{ root_ca_key_file | basename }} \
        --kubeconfig={{ ansible_env.HOME }}/controller_manager.kubeconfig \
        --leader-elect=true \
        --root-ca-file={{ ansible_env.HOME }}/{{ root_ca_cert_file | basename }} \
        --service-account-private-key-file={{ ansible_env.HOME }}/service_accounts-ca-key.pem \
        --service-cluster-ip-range=10.32.0.0/24 \
        --use-service-account-credentials=true \
        --v=2
      Restart=on-failure
      RestartSec=5

      [Install]
      WantedBy=multi-user.target

- name: Kubernetes | Control Plane | Controller Manager | Service | Start
  when: "'masters' in group_names"
  tags:
  - start_controller_manager
  become: yes
  systemd:
    name: kube-controller-manager
    enabled: yes
    state: started
    daemon_reload: yes
