---


- name: Kubernetes | Workers | Kube-proxy | Download
  become: yes
  script: "./scripts/download_kubernetes_component '{{ item }}' '{{ kubernetes_version }}'"
  with_items:
  - kube-proxy
  args:
    creates: /usr/bin/{{ item }}
  when: "'workers' in group_names"
  tags:
  - download_kubernetes_worker_components
  - download_kube_proxy

- name: Kubernetes | Workers | Kube-proxy | API Authentication | Client Certificate
  when: "'localhost' in group_names"
  tags:
  - generate_certificates
  - generate_client_certificates
  - generate_kube_proxy_client_certificate
  import_role:
    name: client-cert
  vars:
    certificate_CN: system:kube-proxy
    certificate_O: system:node-proxier
    client_cert_server_name: api_server
    client_cert_parent_ca_cert_file: "{{ root_ca_cert_file }}"
    client_cert_parent_ca_key_file: "{{ root_ca_key_file }}"
    client_cert_output_dir: "{{ pki_dir }}/kube_proxy/"

- name: Kubernetes | Workers | Kube-proxy  | API authentication | Client Certificate | distribute
  copy:
    src: "{{ item.src }}"
    dest: "{{ ansible_env.HOME }}/{{ item.dest_filename if ('dest_filename' in item) else (item.src | basename) }}"
    mode: 0400
  with_items:
  - { src: "{{ root_ca_cert_file }}" }
  - { src: "{{ pki_dir }}/kube_proxy/api_server-client.pem", dest_filename: "kube_proxy-api_server-client.pem" }
  - { src: "{{ pki_dir }}/kube_proxy/api_server-client-key.pem", dest_filename: "kube_proxy-api_server-client-key.pem" }
  when: "'workers' in group_names"
  tags:
  - distribute_certificates
  - distribute_client_certificates
  - distribute_kube_proxy_client_certificate

- name: Kubernetes | Workers | Kube-proxy | API authentication | Configure
  when: "'workers' in group_names"
  tags:
  - configure_kube_proxy_access_to_the_api_server
  block: 
  - name: Kubernetes | Workers | Kube-proxy | API authentication | Configure api server location
    shell: >
      kubectl config set-cluster {{ kubernetes_cluster_id }} \
      --certificate-authority={{ ansible_env.HOME }}/ca.pem \
      --embed-certs=true \
      --server=https://{{ kubernetes_api_ip_address }}:6443 \
      --kubeconfig={{ ansible_env.HOME }}/kube-proxy.kubeconfig

  - name: Kubernetes | Workers | Kube-proxy | API authentication | Configure user credentials
    shell: >
      kubectl config set-credentials kube-proxy \
        --client-certificate={{ ansible_env.HOME }}/kube_proxy-api_server-client.pem \
        --client-key={{ ansible_env.HOME }}/kube_proxy-api_server-client-key.pem \
        --embed-certs=true \
        --kubeconfig={{ ansible_env.HOME }}/kube-proxy.kubeconfig

  - name: Kubernetes | Workers | Kube-proxy | API authentication | Configure default context
    shell: >
      kubectl config set-context default \
        --cluster={{ kubernetes_cluster_id }} \
        --user=kube-proxy \
        --kubeconfig={{ ansible_env.HOME }}/kube-proxy.kubeconfig

  - name: Kubernetes | Workers | Kube-proxy | API authentication | Use default context
    shell: >
      kubectl config use-context default --kubeconfig={{ ansible_env.HOME }}/kube-proxy.kubeconfig


